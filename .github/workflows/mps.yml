on: [push]

jobs:
  mps_build_job:
    runs-on: ubuntu-latest
    name: A job to build MPS Plugin
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use MPS Docker Container
      id: mps-build
      uses: ./actions/mps-docker-action
      with:
        mount-root: '--volume=/github/workspace/common/:/github/workspace'
    # Use the output from the `hello` step
    - name: Print output log
      run: echo "${{ steps.mps-build.outputs.build-log }}"